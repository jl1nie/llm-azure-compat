model: gemini-2.5-pro
label:
  en_US: Google Gemini 2.5 Pro
model_type: llm
features:
  - vision
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 100000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_output_tokens
    use_template: max_tokens
  - name: enable_vision
    type: boolean
    default: false
  - name: json_response
    type: boolean
    default: false
  - name: json_schema
    type: string
