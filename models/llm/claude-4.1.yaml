model: claude-4.1
label:
  en_US: Anthropic Claude 4.1
model_type: llm
features:
  - vision
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_output_tokens
    use_template: max_tokens
  - name: enable_vision
    type: boolean
    default: false
  - name: json_response
    type: boolean
    default: false
  - name: thinking
    type: boolean
    default: false
